    <!-- Players Report Section. -->
    <section class="container">
      <h1>Players Report</h1>
      <hr />
      <div class="row" id="player-report">
    </section>

    <!-- Here we have generated cards with the help of objects. -->
    <!-- in the players.html we have learned cards to generate with the array of objects. -->
    <script>
      function generatePlayerReport(){
       const topScorer = {name:"Akansha", totalRuns:12000}
       const bestBowler = {name: "Tanay", totalWickets: 500}
      //  These two object are ready to populate the data in our cards.

function createCard(cardObj){
      // Here we have created a function to print card for both students so when we are passing it through function so we do not need to write same line of code angain to print card. 
const playerReportDiv = document.querySelector("#player-report")

const col = document.createElement('div')
col.className = 'col-md-6'  
// md for having only two cards in a row.

const card = document.createElement('div')
card.className = 'card mb-3'
// mb-3 for giving margin from the bottom so next card get space from above for next row.

const cardHeader = document.createElement('div')
cardHeader.className = 'card-header'

// It is Ternary operaters on line no. 106.
const h2 = document.createElement('h2')
h2.textContent = cardObj === topScorer ? 'Top Scorer' : 'Best Bowler'
// if cardObj is equal to equal to topScorer then(?)[then part is Q.M(?) You have to textContent as Top Scorer else(:) textContent(:) as Best Bowler. ]

cardHeader.appendChild(h2)

const cardBody = document.createElement('div')
cardBody.className = 'card-body'

const playerName = document.createElement('p')
playerName.innerHTML = `<strong>Name: </strong>${cardObj.name}`

const playerStats= document.createElement('p')
playerStats.className = 'card-text' 
playerStats.innerHTML = cardObj === topScorer ? `<strong>Total Runs: </strong> ${cardObj.totalRuns}` : `<strong>Total Wickets: </strong> ${cardObj.totalWickets}` 

cardBody.appendChild(playerName)
cardBody.appendChild(playerStats)

card.appendChild(cardHeader)
card.appendChild(cardBody)

col.appendChild(card) 

playerReportDiv.appendChild(col)


}
createCard(topScorer)
createCard(bestBowler)

}

   
generatePlayerReport()
    </script>
