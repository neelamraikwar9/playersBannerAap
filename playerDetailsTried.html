<!DOCTYPE html>
<html>
  <head>
    <title>Players Detail</title>
    <link
      href="
  https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="bg-light">
      <nav class="navbar navbar-expand-lg text-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Cricket Player Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="players.html" class="nav-link">Players</a>
              </li>
              <li class="nav-item">
                <a href="report.html" class="nav-link">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Player Details Section -->
    <section class="container mt-4" id="playerDetails">
      <h1>Player Details</h1>
    </section>

    <script>
      function getParameterByName(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      const playerId = getParameterByName("id");

      const players = [
        { id: 1, name: "Akansha", country: "India", role: "Batsman" },
        { id: 2, name: "Tanvi", country: "India", role: "Bowler" },
        { id: 3, name: "Tanay", country: "Australia", role: "Batsman" },
      ];

      const player = players.find((p) => p.id === parseInt(playerId));

      const playerDetail = document.getElementById("playerDetails");
      if (player) {
        const card = document.createElement("div");
        card.className = "card mb-3";

        const cardHeader = document.createElement("div");
        cardHeader.className = "card header";

        const h2 = document.createElement("h2");
        h2.textContent = player.name;
      }
    </script>
  </body>
</html>
