    <body>
      <header class="bg-light">
        <nav class="navbar navbar-expand-lg text-secondary">
          <div class="container">
            <a class="navbar-brand" href="index.html">Cricket Player Database</a>

      <main class="container py-3">
        <h2>Player Details</h2>
        <div id ="playerDetail"></div >
      </main>

      <script>
        function getParameterByName(name){
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
        }
// get the player Id from the url.
        const playerId = getParameterByName('id');
        console.log(playerId)

        const players = [
        { id: 1, name: "Akansha", country: "India", role: "Batsman" },
        { id: 2, name: "Tanvi", country: "India", role: "Bowler" },
        { id: 3, name: "Tanay", country: "Australia", role: "Batsman" },
      ];  
    
// Find the player using the .find() method
      const player = players.find((p) => p.id === parseInt(playerId));
      console.log(player)
      //  const player = players.find(player => player.id === playerId);

const playerDetail = document.getElementById('playerDetail');


if(player){
 const col = document.createElement('div');
 col.className = "col-md-4";

const card = document.createElement('div')
card.className = 'card mb-3'

const cardHeader = document.createElement('div')
cardHeader.className = 'card-header'

const h2 = document.createElement('h2')
h2.textContent = player.name
cardHeader.appendChild(h2)

const cardBody = document.createElement('div')
cardBody.className = 'card-body'

 const country = document.createElement('p');
 country.className = "card-text";
 country.innerHTML = `<strong>Country: </strong>${player.country}`;

 const role = document.createElement('P');
 role.className = "card-text";
 role.innerHTML = `<strong>Role: </strong>${player.role}`;


 cardBody.appendChild(country);
 cardBody.appendChild(role);
//  cardBody.appendChild(backButton);

 card.appendChild(cardHeader);
 card.appendChild(cardBody);

 col.appendChild(card)
 playerDetail.appendChild(col);

}  else {
            const message = document.createElement('div');
            message.className = 'alert alert-danger';
            message.textContent = 'Player not found!';
            playerDetail.appendChild(message);
        }
             
      </script>
    </body>
